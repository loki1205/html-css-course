<html>
<head>
<title>15c</title>
<style>
.close{
	position:fixed;
	right:8px;
	width:320px;
	height:180px;
	position:fixed;
	background-color:rgb(120,120,120);	
	bottom:15px;
}
.button{
	position:absolute;
	width:30px;
	height:30px;
	top:-8px;
	left:-8px;
	border-radius:20px;
	background-color:black;
	color:white;
}
.press{
	margin-left:8px;
	margin-top:7px;
}
</style>
</head>
<body>
<div class="close">
	<div class="button">
		<p class="press">X</p>
	</div>
</div>
</body>
</html>
