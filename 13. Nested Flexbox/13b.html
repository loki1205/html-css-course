<html>
<head>
<title>13b</title>
<style>
	.container{
		display:flex;
		flex-direction:row;
	}
	.hori1{
		background-color:lightpink;
		width:100px;
	}
	.hori2{
		background-color:lightblue;
		width:100px;
		display:flex;
		flex-direction:row;
		justify-content:space-between;
		align-items:end;
	}
	.start{
		display:flex;
		flex-direction:column;
	}
	p{
		margin:0px;
	}
	.row2,.end{
		margin-bottom:16px;
		color:white;
		background-color:black;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="hori1">
		
		</div>
		<div class="hori2">
			<div class="start">
				<p class="row1">row1</p>
				<p class="row2">row2</p>
			</div>
			<div class="end">row2</div>
		</div>
	</div>
</body>
</html>
