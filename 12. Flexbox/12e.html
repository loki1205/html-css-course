<html>
<head>
<title>12c</title>
<style>
*{
	font-family:Arial;
}
button{
	background-color:#1778F2;
	color:white;
	border:none;
	border-radius:10px;
	width:30px;
}
.outer{
	display:flex;
	flex-direction:column;
	border-color:gray;
	border-width:0px;
	border-style:solid;
	border-radius: 5px;
	row-gap:20px;
	padding: 10px 15px 10px 15px;
	box-shadow: 0px 0px 2px 2px rgb(0,0,0,0.07);
}
.inner1{
	display:flex;
	flex-direction:row;
	justify-content:space-between;
}
</style>
</head>
<body>
<div class="outer">
	<div class="inner1">
		<div>Home</div>
		<button>14</button>
	</div>
	<div class="inner1">
		<div>Notifications</div>
		<button>3</button>
	</div>
	<div class="inner1">
		<div>Messages</div>
		<button>5</button>
	</div>
	
</div>
</body>
</html>
